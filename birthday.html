<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexiRead - Cat Birthday Lookup</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0f0f0f;
            overflow: hidden;
            position: relative;
        }

        /* Company name animation - simplified */
        .company-name {
            position: absolute;
            top: 10%;
            right: 10%;
            font-size: 56px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.5);
            animation: fadeColor 7s infinite alternate ease-in-out;
            white-space: nowrap;
            z-index: 10;
            pointer-events: none;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            will-change: opacity, color, text-shadow;
        }

        @keyframes fadeColor {
            0% { opacity: 0; color: #97eaf3; text-shadow: 0 0 15px rgba(151, 234, 243, 0.5); }
            50% { opacity: 1; color: #fac9ff; text-shadow: 0 0 15px rgba(250, 201, 255, 0.5); }
            100% { opacity: 0; color: #98f18a; text-shadow: 0 0 15px rgba(152, 241, 138, 0.5); }
        }

        /* Birthday Form Container */
        .birthday-container {
            position: relative;
            width: 380px;
            min-height: 300px;
            z-index: 2;
        }

        /* Glowing border effect */
        .glowing-border {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            background: transparent;
            box-shadow: 0 0 10px #ff0000, 0 0 20px #ff6600;
            z-index: 1;
            will-change: box-shadow;
        }

        /* Birthday form styling */
        .birthday-box {
            position: relative;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            color: white;
            z-index: 2;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: white;
            outline: none;
            font-size: 15px;
        }

        .input-group label {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            transition: 0.3s;
        }

        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #ff6600;
            background: rgba(0, 0, 0, 0.9);
            padding: 0 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #ff6600, #ffcc00);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(90deg, #ffcc00, #ff6600);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 102, 0, 0.4);
        }

        .links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: 0.3s;
        }

        .links a:hover {
            color: #ff6600;
        }

        /* Navbar Styling */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: center;
            padding: 4px;
            z-index: 1001;
        }

        .navbar-item {
            color: white;
            padding: 10px;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar-item:hover {
            background-color: #ff6600;
            color: white;
        }

        /* Cat decoration */
        .cat-decoration {
            position: absolute;
            bottom: 10%;
            left: 10%;
            font-size: 40px;
            animation: float 3s infinite ease-in-out alternate;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(-5deg); }
            100% { transform: translateY(-15px) rotate(5deg); }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html" class="navbar-item">Home</a>
        <a href="Dyslexic_Reading_App.html" class="navbar-item">Try App</a>
        <a href="Login_Page.html" class="navbar-item">Login</a>
    </div>

    <div class="company-name">LexiRead</div>
    
    <div class="cat-decoration">üê±</div>

    <!-- Birthday lookup form -->
    <div class="birthday-container">
        <div class="glowing-border"></div>
        <form class="birthday-box" action="birthday.php" method="post">
            <h2>Cat Birthday Lookup</h2>
            
            <div class="input-group">
                <input type="text" id="name" name="name" required>
                <label>Cat's Name</label>
            </div>
            
            <button type="submit">Find Birthday</button>
            
            <div class="links" style="margin-top: 20px; justify-content: center;">
                <a href="index.html">Back to Home</a>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Update glowing border color with requestAnimationFrame
            const glowingBorder = document.querySelector('.glowing-border');
            let hue = 0;
            
            function updateGlow() {
                hue = (hue + 0.5) % 360;
                glowingBorder.style.boxShadow = `0 0 10px hsl(${hue}, 100%, 60%), 0 0 20px hsl(${(hue + 30) % 360}, 100%, 60%)`;
                requestAnimationFrame(updateGlow);
            }
            
            // Start the glow animation for the border
            requestAnimationFrame(updateGlow);
        });
    </script>
</body>
</html>
