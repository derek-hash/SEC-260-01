network:
  version: 2
  renderer: networkd
  ethernets:
    ens33:  # Replace with your actual interface name from step 1
      addresses:
        - 192.168.1.100/24  # Your desired IP/subnet
      gateway4: 192.168.1.1  # Your gateway
      nameservers:
          addresses: [8.8.8.8, 8.8.4.4]  # DNS servers